<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>

      <label for="fullname">name:</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>

      <label for="email">email:</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>

      <label for="phone">phone:</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">

      <label for="message">message:</label>
      <textarea id="message" placeholder="Enter Message"></textarea>

      <input type="checkbox" id="checkbox">

      <input type="submit">

    </form>

  </body>
</html>
